<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML Assignment</title>
  </head>
  <body>
  <p>Each table starts with a table tag.Each table row starts with a tr tag.Each table data starts with a td tag.</p>
    <table border="2">
	  <thead>
	   <h3><b>One column:</b></h3>
	  </thead>
	  <tbody>
	   <tr>
	    <td>100</td>
	   </tr>
	  </tbody>
	</table>
  
    <table border="2">
	  <thead>
	   <h3><b>One row and three columns:</b></h3>
	  </thead>
	  <tbody>
	   <tr>
	    <td>100</td>
		<td>200</td>
		<td>300</td>
	   </tr>
	  </tbody>
	</table>


        <table border="2">
	  <thead>
	   <h3><b>Two rows and three columns:</b></h3>
	  </thead>
	  <tbody>
	   <tr>
	    <td>100</td>
		<td>200</td>
		<td>300</td>
	   </tr>
	   <tr>
	    <td>400</td>
		<td>500</td>
		<td>600</td>
	   </tr>
	  </tbody>
	</table>

  </body>
</html>
